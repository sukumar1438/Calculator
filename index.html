<!DOCTYPE html>
<html>
    <head>
        <title>My calculator</title>
        <link rel="stylesheet" href="./styles/styles.css">
        <script src="./script/script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table >
            <tr>
                <td colspan="4"><input style="padding: 0%; height: 35px;" type="text" name="" id="screen"></td>
            </tr>
            <tr>
                <td><input style="background-color: aliceblue; color: black;" type="button" value="C" onclick="clr()"></td>
                <td><input style="background-color: aliceblue; color: black;" type="button" value="^" onclick="display('^')"></td>
                <td><input style="background-color: aliceblue; color: black;" type="button" value="%" onclick="display('%')"></td>
                <td><input style="background-color: orange;" type="button" value="/" onclick="display('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="display('7')"></td>
                <td><input type="button" value="8" onclick="display('8')"></td>
                <td><input type="button" value="9" onclick="display('9')"></td>
                <td><input style="background-color: orange;" type="button" value="x" onclick="display('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="display('4')"></td>
                <td><input type="button" value="5" onclick="display('5')"></td>
                <td><input type="button" value="6" onclick="display('6')"></td>
                <td><input style="background-color: orange;" type="button" value="-" onclick="display('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="display('1')"></td>
                <td><input type="button" value="2" onclick="display('2')"></td>
                <td><input type="button" value="3" onclick="display('3')"></td>
                <td><input style="background-color: orange;" type="button" value="+" onclick="display('+')"></td>
            </tr>
            <tr>
                <td colspan="2"><input style="width: 180px;" type="button" value="0" onclick="display('0')"></td>
                <td><input type="button" value="." onclick="display('.')"></td>
                <td><input style="background-color: orange;" type="button" value="=" onclick="calculate()"></td>
            </tr>
        </table>
    </body>
</html>
